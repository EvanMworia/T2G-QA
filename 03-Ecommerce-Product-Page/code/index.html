<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet" />
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="navbar-container">
			<span class="logo"> <h2>sneakers</h2> </span>
			<div class="navbar">
				<div class="nav-links">
					<ul>
						<li><a href="#">Collections</a></li>
						<li><a href="#">Men</a></li>
						<li><a href="#">Women</a></li>
						<li><a href="#">About</a></li>
						<li><a href="#">Contact</a></li>
					</ul>
				</div>
			</div>
			<div class="nav-extra">
				<img class="cart" src="../images/icon-cart.svg" alt="icon-cart" />
				<img src="../images/image-avatar.png" alt="Avatar-Img" />
			</div>
		</div>
		<hr />
		<div class="main-container">
			<div class="image-section">
				<div class="display-pic">
					<img src="../images/image-product-1.jpg" alt="" class="big-pic" />
				</div>
				<div class="thumbnails-container">
					<img src="../images/image-product-1-thumbnail.jpg" alt="sneaker-thumbnail" />
					<img src="../images/image-product-2-thumbnail.jpg" alt="sneaker-thumbnail" />
					<img src="../images/image-product-3-thumbnail.jpg" alt="sneaker-thumbnail" />
					<img src="../images/image-product-4-thumbnail.jpg" alt="sneaker-thumbnail" />
				</div>
			</div>
			<div class="description-section">
				<h5 class="brand-name">SNEAKER COMPANY</h5>
				<br />
				<h1>Fall Limited Edition<br />Sneakers</h1>
				<br />
				<p class="shoe-description">
					These low-profile sneakers are your perfect casual wear<br />companion. Featuring a durable rubber
					outer sole they'll<br />withstand everything the weather can offer
				</p>
				<br />
				<div class="selling-price">
					<span><h1>$125.00</h1></span>
					<span><h4 class="price-off">50 %</h4></span>
				</div>

				<p class="previous-price">$250.00</p>
				<br />
				<br />
				<div class="action-btns">
					<button class=".qty-control"><img src="../images/icon-minus.svg" alt="" /><br /></button>
					<input type="text" placeholder="0" />
					<button><img src="../images/icon-plus.svg" alt="" /></button>
					<button class="cart-btn">
						<img src="../images/icon-cart.svg" alt="" />
						Add to cart
					</button>
				</div>
			</div>
		</div>
	</body>
</html>
