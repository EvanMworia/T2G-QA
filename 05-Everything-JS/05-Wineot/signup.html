<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Signup</title>
		<link rel="stylesheet" href="authStyle.css" />
		<script defer src="auth.js"></script>
	</head>
	<body>
		<section class="auth-container">
			<div class="signup-form">
				<h2>Sign Up</h2>
				<form id="signupForm">
					<label for="username">Username</label>
					<input type="text" id="username" placeholder="Enter your username" data-cy="username" required />

					<label for="email">Email</label>
					<input type="email" id="email" placeholder="Enter your email" data-cy="email" required />

					<label for="password">Password</label>
					<input
						type="password"
						id="password"
						placeholder="Enter your password"
						data-cy="password"
						required
					/>

					<label for="confirm-password">Confirm Password</label>
					<input
						type="password"
						id="confirm-password"
						placeholder="Confirm your password"
						data-cy="confirm-password"
						required
					/>

					<button id="register-button" type="submit" data-cy="register-button">Sign Up</button>
				</form>
			</div>
			<h4>Already have an account? <a href="./login.html" data-cy="go-to-login">Come wine?</a></h4>
		</section>
	</body>
</html>
