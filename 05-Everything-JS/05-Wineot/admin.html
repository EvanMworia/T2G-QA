<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Admin Panel</title>
		<link rel="stylesheet" href="adminStyle.css" />
		<script defer src="admin.js"></script>
	</head>
	<body>
		<div class="container">
			<section class="admin-table">
				<h2>Inventory in stock</h2>
				<table>
					<thead>
						<tr>
							<th>Id</th>
							<th>Name</th>
							<th>Description</th>
							<th>Price</th>
							<th>Image</th>
							<th>Rating</th>
							<th>Actions</th>
						</tr>
					</thead>
					<tbody>
						<tr class="content-area"></tr>
					</tbody>
				</table>
			</section>

			<section class="admin-form">
				<h2>Add a New Product</h2>
				<form id="product-form">
					<div class="form-group">
						<label for="product-name">Product Name</label>
						<input
							type="text"
							id="product-name"
							name="product-name"
							placeholder="Enter product name"
							required
						/>
					</div>

					<div class="form-group">
						<label for="product-description">Description</label>
						<textarea
							id="product-description"
							name="product-description"
							placeholder="Enter product description"
							rows="4"
							required
						></textarea>
					</div>

					<div class="form-group">
						<label for="product-price">Price (USD)</label>
						<input
							type="number"
							id="product-price"
							name="product-price"
							step="0.01"
							placeholder="Enter price"
							required
						/>
					</div>

					<div class="form-group">
						<label for="product-image">Image URL</label>
						<input
							type="url"
							id="product-image"
							name="product-image"
							placeholder="Enter image URL"
							required
						/>
					</div>

					<div class="form-group">
						<label for="product-rating">Rating (out of 5)</label>
						<input
							type="number"
							id="product-rating"
							name="product-rating"
							step="0.1"
							min="0"
							max="5"
							placeholder="Enter rating"
						/>
					</div>

					<button id="submit-product" type="submit">Add Product</button>
				</form>
			</section>
		</div>
	</body>
</html>
