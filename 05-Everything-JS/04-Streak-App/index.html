		<button class="add-new-btn" id="add-new-btn" onclick="window.scrollTo('form-container')">Add New Habit</button>

		<div class="form-container">

				<h2>Add a New Habit</h2>

				<label for="habit-title">Habit Title</label>
				<input type="text" id="habit-title" name="habit-title" placeholder="Enter habit title" required />

				<label for="habit-image">Habit Image URL</label>
				<input type="url" id="habit-image" name="habit-image" placeholder="Enter image URL" required />

				<label for="start-date">Start Date</label>
				<input type="date" id="start-date" name="start-date" required />
				<div class="form-buttons">
					<button type="button" class="close-btn" onclick="window.location.href='index.html'">Close</button>
